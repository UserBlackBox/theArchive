<html>
{% load static %}
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Dashboard</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/sources">Sources</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/cards">Cards</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="main">
    <form autocomplete="off" id="source" method="post" action="/cards/post/{{ id }}">
        {% csrf_token %}
        <label for="cardName" class="form-label">Name</label>
        <input name="cardName" type="text" id="cardName" class="form-control disable" value="{{ cardDetail.name }}">
        <label for="cardIcon" class="form-label">Icon</label>
        <input name="cardIcon" type="text" id="cardIcon" class="form-control disable" value="{{ cardDetail.icon }}">
        <label for="cardData" class="form-label">Datapoints</label>
        <textarea name="cardData" form="source" class="form-control" id="cardData" spellcheck="false" rows="10">{{ cardDetail.data }}</textarea>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
