<html>
    {% load static %}
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <link rel="stylesheet" type="text/css" href="{% static 'dashboard/main.css' %}">
        <style>
            .card{
                margin: 10px;
                display: inline-block;
                width: 100%;
            }
            .columns{
                column-count: 3;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">Dashboard</a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/sources">Sources</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="/cards">Cards</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="main">
            <div class="columns">
                {% for card in cards %}
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title"><i class="bi bi-{{ card.icon }}"></i> {{ card.name }}</h5>
                            <ul class="list-group list-group-flush">
                                {% for entry in card.data %}
                                    <li class="list-group-item"><b>{{ entry.0 }}</b>: {{ entry.1 }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>
</html>
